<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: Consolas, monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Lua Code Obfuscator</h2>
        <textarea id="luaCode" placeholder="Paste your Lua code here"></textarea><br>
        <button onclick="obfuscateCode()">Obfuscate to ASCII</button>
        <button onclick="clearText()">Clear</button>
        <button onclick="copyText()">Copy to Clipboard</button><br>
        <h3>Obfuscated Code:</h3>
        <textarea id="obfuscatedCode" readonly placeholder="Obfuscated code will appear here"></textarea>
    </div>

    <script>
        function obfuscateCode() {
            const luaCode = document.getElementById('luaCode').value;
            let obfuscated = '';
            for (let i = 0; i < luaCode.length; i++) {
                obfuscated += luaCode.charCodeAt(i) + ' '; // Convert each character to its ASCII value
            }
            document.getElementById('obfuscatedCode').value = obfuscated.trim();
        }

        function clearText() {
            document.getElementById('luaCode').value = '';
            document.getElementById('obfuscatedCode').value = '';
        }

        function copyText() {
            const obfuscatedText = document.getElementById('obfuscatedCode');
            obfuscatedText.select();
            document.execCommand('copy');
            alert('Obfuscated code copied to clipboard!');
        }
    </script>

</body>
</html>
