<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: Consolas, monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #2c2c2c;
            color: white;
        }

        body.dark-mode textarea {
            background-color: #444;
            color: white;
            border-color: #555;
        }

        body.dark-mode button {
            background-color: #333;
            color: white;
        }

        body.dark-mode button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Lua Code Obfuscator</h2>
        <textarea id="luaCode" placeholder="Paste your Lua code here"></textarea><br>
        <button onclick="obfuscateCode()">Obfuscate to loadstring</button>
        <button onclick="clearText('luaCode')">Clear Input</button>
        <button onclick="copyText('luaCode')">Copy Input</button><br>
        <h3>Obfuscated Code:</h3>
        <textarea id="obfuscatedCode" readonly placeholder="Obfuscated code will appear here"></textarea><br>
        <button onclick="clearText('obfuscatedCode')">Clear Output</button>
        <button onclick="copyText('obfuscatedCode')">Copy Output</button><br>
        <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <script>
        // script.js

        // Obfuscates the code to a loadstring format
        function obfuscateCode() {
            const luaCode = document.getElementById('luaCode').value;
            if (luaCode.trim() === "") {
                alert("Please enter Lua code to obfuscate.");
                return;
            }

            let obfuscated = 'loadstring(';
            let asciiCodes = [];
            for (let i = 0; i < luaCode.length; i++) {
                asciiCodes.push(luaCode.charCodeAt(i));
            }
            obfuscated += '"' + asciiCodes.join('') + '")()'; // Join ASCII codes and format as loadstring
            document.getElementById('obfuscatedCode').value = obfuscated;
        }

        // Clears the text in the specified textarea
        function clearText(id) {
            document.getElementById(id).value = '';
        }

        // Copies the text from the specified textarea to clipboard
        function copyText(id) {
            const textArea = document.getElementById(id);
            textArea.select();
            document.execCommand('copy');
            alert(id === 'luaCode' ? 'Lua code copied to clipboard!' : 'Obfuscated code copied to clipboard!');
        }

        // Toggles between dark and light mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
