<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RXScripter's Obfuscation</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        textarea {
            width: 100%;
            height: 300px;
            font-family: Consolas, monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">RXScripter's Obfuscation</div>
        <h2>Lua Code Obfuscator</h2>
        <textarea id="luaCode" placeholder="Paste your Lua code here"></textarea><br>
        <button onclick="obfuscateCode()">Obfuscate to loadstring</button>
        <button onclick="clearText('luaCode')">Clear Input</button>
        <button onclick="copyText('luaCode')">Copy Input</button><br>
        <h3>Obfuscated Code:</h3>
        <textarea id="obfuscatedCode" readonly placeholder="Obfuscated code will appear here"></textarea><br>
        <button onclick="clearText('obfuscatedCode')">Clear Output</button>
        <button onclick="copyText('obfuscatedCode')">Copy Output</button>
    </div>

    <script>
        // script.js

        // Obfuscates the code to a loadstring format using ASCII encoding
        function obfuscateCode() {
            const luaCode = document.getElementById('luaCode').value;
            if (luaCode.trim() === "") {
                alert("Please enter Lua code to obfuscate.");
                return;
            }

            // Convert each character to its ASCII code and create loadstring format
            let obfuscated = 'loadstring(';
            let asciiCodes = [];
            
            for (let i = 0; i < luaCode.length; i++) {
                asciiCodes.push(luaCode.charCodeAt(i));
            }

            // Join ASCII codes into a string and wrap it in loadstring
            obfuscated += '"' + asciiCodes.join('') + '")()';
            document.getElementById('obfuscatedCode').value = obfuscated;
        }

        // Clears the text in the specified textarea
        function clearText(id) {
            document.getElementById(id).value = '';
        }

        // Copies the text from the specified textarea to clipboard
        function copyText(id) {
            const textArea = document.getElementById(id);
            textArea.select();
            document.execCommand('copy');
            alert(id === 'luaCode' ? 'Lua code copied to clipboard!' : 'Obfuscated code copied to clipboard!');
        }
    </script>

</body>
</html>
